<!DOCTYPE html>
<html lang="en" ng-app="BlankApp">

<head>
    <link href="/public/favicon.ico" rel="icon" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css">
  <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css'>
  <link rel='stylesheet prefetch' href='https://material.angularjs.org/1.1.3/docs.css'>

  <link href="public/vgmlistener.css" rel="stylesheet">
  <link href="public/player/styles.css" rel="stylesheet">
  <link href="public/player/navbar.css" rel="stylesheet">
</head>

<body ng-cloak ng-controller="MainCtrl">  
  <h1></h1>
  <div class="outer-menu">
    <input class="checkbox-toggle" type="checkbox" />
    <div class="hamburger">
      <div></div>
    </div>
    <div class="menu">
      <div>
        <div >
          <ul ng-show="data.mode=='Menu'">
              <li><a href="#" ng-click="data.mode='Albums'">Albums already scrapped</a></li>
            <li><a href="#" ng-click="data.mode='Consoles'">List all Consoles</a></li>
            <li><a href="#" ng-click="data.mode='AllAlbums'">List all Albums of all Consoles</a></li>
            <li><a href="#" ng-click="menuAlbumClick">Contact</a></li>
            <li><a href="#" ng-click="menuAlbumClick"></a></li>
            <li><a href="#" ng-click="menuAlbumClick">Logout</a></li>
          </ul>
          <ul ng-show="data.mode=='Consoles'">
            <li><b>CONSOLES</b></li>
            <li><a href="#" ng-click="data.mode='Menu'"><< Back to menu</a></li>
            <li ng-repeat="c in consoles" data-url="{{ c.url }}"> {{ c.name }} {{ c.size }} </li>
          </ul>
          <ul ng-show="data.mode=='Albums'">
            <li><b>ALREADY SCRAPPED ALBUMS</b></li>
            <li><a href="#" ng-click="data.mode='Menu'"><< Back to menu</a></li>
            <li ng-repeat="a in albums">
              <a href="#" ng-click="albumSelected(a)"> {{ a.album.title }} </a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Tracks / Player section -->
  <!-- Top Info -->
  <div id="player">
    <div id="subtitle"></div>
    <div id="title">
      <span id="track"></span>
      <div id="timer">0:00</div>
      <div id="duration">0:00</div>
    </div>
    
      <!-- Controls -->
      <div class="controlsOuter">
        <div class="controlsInner">
          <div id="loading"></div>
          <div class="btn" id="playBtn"></div>
          <div class="btn" id="pauseBtn"></div>
          <div class="btn" id="prevBtn"></div>
          <div class="btn" id="nextBtn"></div>
        </div>
        <div class="btn" id="playlistBtn"></div>
        <div class="btn" id="volumeBtn"></div>
      </div>
    
      <!-- Progress -->
      <div id="waveform"></div>
      <div id="bar"></div>
      <div id="progress"></div>
    
      <!-- Playlist -->
      <div id="playlist">
        <div id="list"></div>
      </div>
    
      <!-- Volume -->
      <div id="volume" class="fadeout">
        <div id="barFull" class="bar"></div>
        <div id="barEmpty" class="bar"></div>
        <div id="sliderBtn"></div>
      </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>

  <script src="/public/vgmlistener.service.js"></script>

  <script src="/player/siriwave.js"></script>
